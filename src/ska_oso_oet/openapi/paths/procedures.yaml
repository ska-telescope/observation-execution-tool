get:
  tags:
    - Procedure APIs
  summary: List all procedures
  description: Return the collection of all prepared and running procedures.
  operationId: ska_oso_oet.procedure.ui.get_procedures
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Procedure.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
    '504':
      $ref: ../components/responses/GatewayTimeout.yaml
post:
  tags:
    - Procedure APIs
  summary: Prepare a new procedure
  description: Loads the requested script and prepares it for execution.
  operationId: ska_oso_oet.procedure.ui.create_procedure
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ProcedurePostInput.yaml
  responses:
    '200':
      description: Procedure creation request received successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Procedure.yaml
    '201':
      description: Procedure has been created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Procedure.yaml
    '400':
      $ref: ../components/responses/ProcedurePostBadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
    '504':
      $ref: ../components/responses/GatewayTimeout.yaml
