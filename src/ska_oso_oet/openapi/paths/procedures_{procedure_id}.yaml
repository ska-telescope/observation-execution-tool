get:
  tags:
    - Procedure APIs
  summary: Get Procedure details
  description: Returns detail of the given procedure
  operationId: ska_oso_oet.procedure.ui.get_procedure
  parameters:
    - name: procedure_id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Procedure.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
    '504':
      $ref: ../components/responses/GatewayTimeout.yaml
put:
  tags:
    - Procedure APIs
  summary: Modify the state of a prepared procedure
  description: >-
    This can be used to start execution by setting the Procedure state attribute
    to RUNNING or stop execution by setting state to STOPPED.
  operationId: ska_oso_oet.procedure.ui.update_procedure
  parameters:
    - name: procedure_id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ProcedurePutInput.yaml
  responses:
    '200':
      description: Procedure has been updated
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Procedure.yaml
    '400':
      $ref: ../components/responses/ProcedurePutBadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
    '504':
      $ref: ../components/responses/GatewayTimeout.yaml
