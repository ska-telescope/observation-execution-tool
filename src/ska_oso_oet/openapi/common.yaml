components:
  responses:
    ProcedurePostBadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorDetail'
          examples:
            Malformed Script:
              value:
                error: 400 Bad Request
                type: Malformed Request
                message: Malformed script in request
            Malformed Script Args:
              value:
                error: 400 Bad Request
                type: Malformed Request
                message: Malformed script_args in request
    ProcedurePutBadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorDetail'
          examples:
            Empty Response:
              value:
                error: 400 Bad Request
                type: Empty Response
                message: No JSON available in response
            Malformed Script Args:
              value:
                error: 400 Bad Request
                type: Malformed Request
                message: Malformed script_args in request
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorDetail'
          example:
                error: 404 Not Found
                type: ResourceNotFound
                message: No information available for PID=1
    InternalServerError:
      description: Internal server error
    GatewayTimeout:
      description: Gateway Timeout
  schemas:
    ErrorDetail:
      type: object
      properties:
        error:
          type: string
        type:
          type: string
        message:
          type: string
