type: object
properties:
  script_args:
    type: object
    properties:
      init:
        type: object
        properties:
          args:
            type: array
            items:
              oneOf:
                - type: array
                - type: boolean
                - type: integer
                - type: number
                - type: object
                - type: string
            example: []
          kwargs:
            type: object
            properties:
              sb_uri:
                type: string
                example: file:///path/to/scheduling_block_123.json
              subarray_id:
                type: integer
                example: 1
        required:
          - kwargs
      run:
        type: object
        properties:
          args:
            type: array
            items:
              oneOf:
                - type: array
                - type: boolean
                - type: integer
                - type: number
                - type: object
                - type: string
            example: []
          kwargs:
            type: object
  script:
    type: object
    properties:
      script_type:
        type: string
        example: filesystem
      script_uri:
        type: string
        example: file://observing_script.py
required:
  - script
