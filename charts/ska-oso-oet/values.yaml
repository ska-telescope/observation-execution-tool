# Default values for oet.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
minikube: true

system: TM-mid
telescope: SKA-mid
semantic_validation: true
subsystem: ska-oso-oet
central_node: ska_mid/tm_central/central_node
subarray: ska_mid/tm_subarray_node

global:
  minikube: true
  tango_host: databaseds-tango-base-test:10000
  cluster_domain: techops.internal.skao.int

rest:
  enabled: true
  component: rest
  function: script-execution
  domain: operations
  logLevel: INFO
  ingress:
    enabled: false
  image:
    registry: registry.gitlab.com
    image: ska-telescope/oso/ska-oso-oet/ska-oso-oet
    tag: 6.3.2-dev.ca0668b84
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu:  200m
      memory: 256Mi
    limits:
      cpu:  2000m
      memory: 1024Mi
  livenessProbe:
    enabled: true
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3
  readinessProbe:
    enabled: true
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3
  oda:
    backendType: postgres
    postgres: # The below values are used to set environment variables that are used in the ODA Repository. If they are not set then the defaults defined by the ODA will be used.
      host: ~
      port: ~
      user: ~
      password: secretpassword # TODO BTN-2449 will extract this
      db:
        name: ~
  skuid:
    url:
 

# Configure Ingress
ingress:
  enabled: true
  nginx: true
  hostname: k8s.stfc.skao.int

nodeSelector: {}

affinity: {}

tolerations: []
